<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Playground</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <canvas id="physicsCanvas"></canvas>
        <div class="controls">
            <div class="control-group">
                <h3>Particle Controls</h3>
                <button id="addParticle">Add Particle</button>
                <button id="clearParticles">Clear All</button>
            </div>
            <div class="control-group">
                <h3>Physics Settings</h3>
                <div class="slider-control">
                    <label for="gravity">Gravity:</label>
                    <input type="range" id="gravity" min="0" max="2" step="0.1" value="1">
                    <span class="value-display" id="gravityValue">1.0</span>
                </div>
                <div class="slider-control">
                    <label for="bounce">Bounce:</label>
                    <input type="range" id="bounce" min="0" max="1" step="0.1" value="0.7">
                    <span class="value-display" id="bounceValue">0.7</span>
                </div>
            </div>
            <div class="info-panel">
                <h3>Particles: <span id="particleCount">0</span></h3>
                <p>Click on canvas to add particles at cursor position</p>
            </div>
        </div>
    </div>
    <script src="physics.js"></script>
    <script src="ui.js"></script>
</body>
</html>
